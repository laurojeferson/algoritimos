<html>
<meta charset="utf-8"/>
	<script> // Faça um programa que peça dois números e imprima o maior deles.

		let n1 = prompt('Digite um número');
		let n2 = prompt('Digite um número');

		if (n1 > n2) {
			alert ('O número maior é: ' + n1);
		} else {
			alert ('O número maior é: ' + n2);
		}
		
	</script>
</html>
