<html>
<script> /*Número por extenso. Escreva um programa que solicite ao
usuário a digitação de um número até 99 e 
imprima-o na tela por extenso.*/
    let extenso = ['zero', 'um', 'dois', 'três', 'quatro', 'cinco',
        'seis', 'sete', 'oito', 'nove', 'dez'];
    let numero = parseInt(prompt('Digite um número entre 0 e 10'));
    let numero_extenso = extenso[numero];
    alert(numero_extenso);
</script>
</html>
