<html> 
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Faça um Programa que leia 4 notas, mostre as notas e a média na tela. -->
    <script>
    let notas = new Array (4);
    let soma = 0;
    for (let i= 0; i < 4; i++) {
        notas [i] = parseFloat(prompt ('Digite a nota'));
        soma += notas[i];        
    }
     let media = soma/4;
     let resultado = 'Notas: ' + notas + '\n';
     resultado += 'Média: ' + media.toFixed(2);

     alert (resultado);

    
    </script>
</html>
