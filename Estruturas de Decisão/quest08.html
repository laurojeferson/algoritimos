<html>
<meta charset="utf-8"/> <!-- Faça um programa que pergunte o preço de três produtos e informe qual produto você deve comprar, sabendo que a decisão é sempre pelo mais barato. -->
	
	<script>
		let banana = parseInt(prompt('banana'));
		let uva = parseInt(prompt('uva'));
		let caja = parseInt(prompt('cajá'));

		let opcao_compra; 
		let menor;

	if (banana >= uva) {
		opcao_compra = 'uva';
		menor = uva

	} else {
		opcao_compra = 'banana';
		menor = banana;
		
	} if (caja <= menor){
		opcao_compra = 'cajá';
		menor = caja;
	}


	alert (opcao_compra + ' ' + menor);
 
	
	</script>

</html>
