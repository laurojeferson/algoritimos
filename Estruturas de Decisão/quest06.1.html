<html>
<meta charset="utf-8"/> <!-- Faça um Programa que leia três números e mostre o maior deles. -->
	
	<script>
		let n1 = parseInt(prompt('Digite um número'));
		let n2 = parseInt(prompt('Digite um outro número'));
		let n3 = parseInt(prompt('Digite um mais outro número'));

		let maior = 0;

		if (n1 >= n2) {
			maior = n1;
		} else {
			maior = n2;
		}

		if (n3 > maior) {
			maior = n3;
		}

		alert('Maior é ' + maior);

		
	
	</script>

</html>
