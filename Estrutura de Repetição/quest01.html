<html>
	<meta charset="utf-8"/> <!-- Faça um programa que peça uma nota, entre zero e dez.
		 Mostre uma mensagem caso o valor seja inválido e continue pedindo até que o usuário informe um valor válido. -->

	<script type="text/javascript">

		for (let i = 0; i <10; i++) {
			var nota = parseFloat(prompt('Digite uma nota'));
			if (nota >= 0 && nota <= 10) {
				break;
			} else {
				alert ('Nota inválida!\n' + 'Tentativa ' + (i + 1) + '\n' + 'Apenas notas entre 0 e 10');
			}
		}
		alert ('Nota ' + nota);
			
	</script>
</html>
