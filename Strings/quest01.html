<html>
<meta charset="UTF-8">
<!-- 
Tamanho de strings.
Faça um programa que leia 2 strings e informe o conteúdo delas seguido do seu comprimento.
Informe também se as duas strings possuem o mesmo comprimento e são iguais ou diferentes no conteúdo.

Compara duas strings
String 1: Brasil Hexa 2006
String 2: Brasil! Hexa 2006!
Tamanho de "Brasil Hexa 2006": 16 caracteres
Tamanho de "Brasil! Hexa 2006!": 18 caracteres
As duas strings são de tamanhos diferentes.
As duas strings possuem conteúdo diferente. -->
<script>
    var str1 = "Brasil Hexa 2016";
    var str2 = "Brasil! Hexa 2006!";
    alert("String 1: " + str1 + '\n' + "String 2: " + str2);
    alert('Tamanho de "Brasil Hexa 2006": ' + str1.length);
    alert('Tamanho de "Brasil Hexa 2016!": ' + str2.length);
    alert("As duas strings são de tamanhos diferentes." + "\n As duas strings possuem conteúdo diferente.");
</script>

</html>
