<html>
<meta charset="UTF-8">
<!--Nome na vertical em escada. Modifique o programa anterior de forma a mostrar o nome em formato de escada.-->
<script>
    let nome = prompt("Digite o seum nome: ");
    let array = nome.split ("");
    let texto = "";
    let i;

    for (i = 0; i < array.length; i++) {
        texto += array[i] + "\n";
    }

    alert (texto);
    

  
   
</script>
</html>
