<!DOCTYPE html>
<html lang="en">
<!-- Faça um Programa que peça 2 números inteiros e um número real.
Calcule e mostre:
a) o produto do dobro do primeiro com metade do segundo.
b) a soma do triplo do primeiro com o terceiro.
c) o terceiro elevado ao cubo. -->
 
    <script> 
        n1=parseFloat(prompt ('digite um número inteiro'));
        n2=parseFloat(prompt ('digite outro número inteiro'));
		n3=parseFloat(prompt ('digite um número real'));

		soma1 = (n1*2) + (n2/2);
        soma2 = (n1*3) + (n3**3);
        soma3 = n3**3;

        alert  ('O produto do dobro do primeiro com metade do segundo é: ' + soma1 + '\n' +
                'A soma do triplo do primeiro com o terceiro é: ' + soma2 + '\n' +
                'O terceiro elevado ao cubo é: ' + soma3);
		alert ('Fim');

    </script>
		
    
    
</html>
