<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <!-- Faça um Programa que verifique se uma letra digitada é "F" ou "M".
    Conforme a letra escrever: F - Feminino, M - Masculino, Sexo Inválido. -->

    <script>
        let letra = prompt('Se feminino, digite F \nSe masculino, digite M ');
      
        if (letra == 'f') {
            alert ('Feminino');
        
        } else if (letra == 'm') {
            alert ('Masculino');
            
        } else {
            alert ('Sexo Inválido!');
        }
    
    </script>
  
</html>
