<html>
<meta charset="utf-8"/> <!-- Faça um Programa para leitura de três notas parciais de um aluno. O programa deve calcular a média alcançada por aluno e apresentar:
A mensagem "Aprovado", se a média for maior ou igual a 7, com a respectiva média alcançada;
A mensagem "Reprovado", se a média for menor do que 7, com a respectiva média alcançada;
A mensagem "Aprovado com Distinção", se a média for igual a 10. -->
	
	<script>
		let nota1 = prompt('Digite a nota 1');
		if (isNaN(nota1)) {
			alert ('Nota 1 deve ser um número ');
			exit();
		}
		nota1 = parseFloat(nota1);

		let nota2 = prompt('Digite a nota 2');
		if (isNaN(nota2)) {
			exit ();
		}
		nota2 = parseFloat(nota2);

		if (nota1 < 0 || nota1 > 10 || nota2 < 0 || nota2 > 10) {
			alert('As notas devem estar entre 0 e 10');
			exit();
		}

		let media = (nota1 + nota2) / 2;

		if (media == 10) {
			alert ('Aprovado com distinção');
		} else if (media < 7) {
			alert ('Reprovado');
		} else {
			alert ('Aprovado');
		}	
	
	</script>

</html>
