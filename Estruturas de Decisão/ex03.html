<html>
	<script>
		let idade = parseInt(prompt('digite sua idade'));

		if (idade < 16) {
			alert ('Vc ainda não pode votar');
			
		} else if (idade < 18 || idade >= 65) { // || , ou seja, ou

			alert ('Vc vota se quiser');
		} else {
			alert ('Vc tem que votar');
		}
 
/*ate 16 anos -> proibido
entre 16 e 18 ou acima de 65 anos -> opcional
acima de 18 anos -> obrigatório*/
		
	</script>

</html>
