<html>
    <meta charset="UTF-8">
    <!-- Faça um programa que leia um vetor de 10 números reais e mostre-os na ordem inversa. -->

    <script>
        let vetor = new Array (10);

        for (i = 0; i < 10; i++){
            vetor [i] = parseInt(prompt('Digite um número...'));
        }
    
        alert (vetor.reverse());
    
    </script>
    
</html>
