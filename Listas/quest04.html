<html>
    <meta charset="UTF-8">
    <!-- FaÃ§a um Programa que leia um vetor de 10 caracteres, e diga quantas consoantes foram lidas. Imprima as consoantes. -->

    <script>
       let caracteres = new Array (10);
       let consoantes = [];
       let j = 0;

       for (let i = 0; i < caracteres.length; i++) {
           caracteres[i] = prompt ('Digite a letra');
           switch (caracteres[i]) {
               case 'a': case 'e': case 'i': case 'o': case 'u':
                break;
                default:
                if (!isNaN(caracteres[i])) {
                    break;
                } else {
                    consoantes[j] = caracteres[i];
                    j++;
                }

           }
       }
       alert (consoantes.join(", "));
    
    </script>
    
</html>
