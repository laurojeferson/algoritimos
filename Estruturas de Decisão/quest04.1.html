<html>
<meta charset="utf-8"/>
	<script> // Faça um Programa que verifique se uma letra digitada é vogal ou consoante.

		let letra1 = prompt ('Digite um letra');

		let letra = letra1.toLowerCase();

		switch (letra) {
			case 'a': case 'e': case 'i': case 'o': case 'u':
			alert ('Você digitou a vogal ' + letra1);
			break;
			default:
				if (!isNaN(letra)) {
					alert ('Você digitou o número ' + letra);
				} else {
					alert ('Você digitou a consoante ' + letra1);
				}
				
		}

	
		
		
	</script>
</html>
